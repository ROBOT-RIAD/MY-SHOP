{% extends "cores/base.html" %}

{% block title %}
    HOME PAGE
{% endblock %}

{% block body %}
  <div class=" mx-auto">
    <h2 class="text-2xl font-semibold my-4"> All Products</h2>
    <div class="flex flex-wrap -mx-2">
      {% for product in products %}
      <div class="card w-full md:w-1/2 lg:w-1/4 p-2">
        <figure class="bg-white border border-gray-200 shadow-lg rounded overflow-hidden">
          <div>
            <img src="{{ product.image.url }}" class="w-full h-72 object-cover">
          </div>
        </figure>
        <a href="{% url 'detail' product.id %}">
        <figcaption class="p-4">
          <h6 class="text-lg font-medium">{{ product.name }}</h6>
          <div class="mt-2">
            <div class="flex justify-between items-center">
              <span class="text-xl font-semibold">&#2547; {{product.price}}</span>
              <span class="line-through text-gray-500">&#2547; {{product.old_price}}</span>
            </div>
          </div>
        </figcaption>
      </a>
      </div>   
      {% endfor %}
    </div>
  </div>
{% endblock %}
